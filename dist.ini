name    = Ubic
version = 1.32_03
author  = Vyacheslav Matyukhin <mmcleric@yandex-team.ru>
license = Perl_5
copyright_holder = Yandex LLC

[PodWeaver]

[@Filter]
bundle = @Classic
remove = PodVersion

[PruneFiles]
filenames = debuild
filenames = debian

[AutoPrereqs]
skip = ^Win

[NextRelease]
format = %-7v %{yyyy-MM-dd}d

[MetaResources]
homepage          = http://github.com/berekuk/Ubic/wiki
bugtracker.web    = http://github.com/berekuk/Ubic/issues
bugtracker.mailto = bug-ubic@rt.cpan.org
repository.url    = git://github.com/berekuk/Ubic.git
repository.web    = http://github.com/berekuk/Ubic
repository.type   = git

[@Git]
